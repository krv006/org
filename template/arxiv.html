<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Embedding Example</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .partners {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Our Location</h1>
    <div id="map"></div>

    <div class="partners">
        <h2>Our Partners</h2>
        <!-- Partner logos and information go here -->
    </div>

    <script>
        function initMap() {
            var location = {lat: 41.2995, lng: 69.2401}; // Coordinates for Tashkent
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

</body>
</html>
