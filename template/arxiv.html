{% extends 'base.html' %}
{% block title %}Arxive{% endblock %}

{% block content %}

    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <div class="video-container">
        <iframe
                src="https://www.youtube.com/embed/KxyzqfHeaII?si=pTvE90pLNwQ7Sdam"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
        ></iframe>
    </div>

{% endblock %}
